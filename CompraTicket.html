<head>

        <title>Venta de Tickets</title>

<body id="bodyCompraticket">
    <h1>RESERVA TU ENTRADA PARA LA CONFERENCIA</h1><br><br>
    
                
            <form action="" method="post" id="formulario">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required placeholder="nombre">

                <br><br>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" required placeholder="apellido">
                <br><br>
                <label for="correoElectronico">Email: </label>
                <input type="email" name="email" id="email" required placeholder="email">
                <br>
                <p>¿cuantas entradas desea?</p>
                <select name="entradas" id="entradas">
            
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select><br><br>
                <input type="checkbox" id="checkbox"><stan>Deseo información sobre las proximas conferencias</stan></input><br>
                <br>
                <input type="submit" class="btn btn-primary btn-lg" value="Reservar" ></input><br><br>
                <a href="index.html"><input type="button" class="btn btn-primary btn-lg" value="Volver" ></input></a>
            </form> 
     
    
</body>
